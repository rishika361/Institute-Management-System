spring.application.name=SETTribe_Task_2
spring.datasource.url = jdbc:mysql://localhost:3306/SETTribeTask_2?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
server.port=8989

spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.dialet=org.hibernate.dialect.MySQL5Dialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB